<div id="registerPage">
  <p1>Register</p1>
  <div id="logApplications">
    <button id="signUpFacebook">Continue with Facebook</button>
    <button id="signUpGoogle">Continue with Google</button>
    <button id="signUpEmail">Use email</button>
    <button id="already-member">Already a member? Log in</button>
  </div>
</div>
<form id="regWithEmail" class="hidden">
  <input type="text" id="fullName" name="fullName" placeholder="Full Name" />
  <input type="text" id="email" name="email" placeholder="Email address" />
  <input type="text" id="password" name="password" placeholder="Password" />
  <input type="submit" value="Sign up" />
</form>
